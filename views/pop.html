    <body>
    <button class="btn" id="pp" rel="popover" data-content="And here's some amazing content. It's very engaging. right?" data-original-title="A Title">pop</button>
<div id="font_menu" class="popover fade right">
      <div class="popover-inner">
        <h3 class="popover-title">Select font</h3>
        <div class="popover-content">
          <div>
            <select id="font_family">
              <option value="Arial Black">Arial Black</option>
              <option value="Comic Sans MS">Comic Sans MS</option>
              <option value="Courier">Courier</option>
              <option value="System">System</option>
              <option value="Times New Roman">Times New Roman</option>
              <option value="Trebuchet MS">Trebuchet MS</option>
              <option value="Verdana">Verdana</option>
            </select>
          </div>
          <div>
            <select id="font_size">
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="14">14</option>
              <option value="16">16</option>
              <option value="18">18</option>
              <option value="20">20</option>
              <option value="22">22</option>
              <option value="24">24</option>
              <option value="26">26</option>
              <option value="28">28</option>
              <option value="30">30</option>
            </select>
            <div class="btn-group pull-right">
              <button class="btn" id="font_boldBtn">B</button>
              <button class="btn" id="font_italicBtn">I</button>
              <button class="btn" id="font_underlineBtn">U</button>
            </div>
          </div>
        </div>
      </div>
    </div>
