<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="Chrome=1,IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0" />
<meta name="keywords" content="whiteboard, online" />
<meta name="description" content="Online whiteboard" />
<link rel="icon" HREF="img/favicon.ico" type="image/x-icon">
<title>Online Whiteboard</title>
<link type="text/css" rel="stylesheet" href="/css/base.css" />
<link type="text/css" rel="stylesheet" href="/css/common.css" />
<script type="text/javascript" src="/js/libs/jquery-1.7.2.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="container">
        <a href="/" class="logo"> <img alt="GitHub" class="github-logo-4x" height="30"
          src="https://a248.e.akamai.net/assets.github.com/images/modules/header/logov7@4x.png?1338945075">
        </a>
        <ul class="top-nav">
          <li><a href="/">xxx</a></li>
          <li><a href="/">yyy</a></li>
          <li><a href="javascript:void(0);" id="onlineUserBtn">Online Users</a></li>
        </ul>
        <div id="globalNotice"></div>
        <div id="onlineUsers"></div>
        <div class="header-actions">
          <%if(user){%> <a href="/">Welcome,<span id="username"><%=user.username%></span> !
          </a> <a class="button" href="/logout" id="logout">Sign up</a> <%}else{%> <a class="button" href="/register" id="singupBtn">Sign up for free</a>
          <a class="button" href="/login">Sign in</a> <%}%>
        </div>
      </div>
    </div>
    <div id="main">
      <div class="container" style="padding: 10px;"><%- body %></div>
    </div>
    <div id="footer" style="clear: both;"></div>
  </div>
</body>
</html>
